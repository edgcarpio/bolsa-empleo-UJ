<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/logo2-unphu.png" class="logo-menu" />
			<h1>Jobs</h1>
			<form role="form" ng-submit="submit()">
 
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="usuario" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="pass" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
					</div>
				</div>
                <!--
                <h3 ng-repeat="users in user.userData" ng-if="users.id_perfil == 2">
                {{users.id_perfil}} </h3>
                -->
				<button type="submit" ng-model="u" class="btn btn-white btn-outline btn-lg btn-rounded">Iniciar Sesión</button>
                

			</form>
            <div style="margin-top:10px">
                <a style="color:white; text-decoration: none;" href="" ui-sref="signin"><p>Registrarme</p></a>
                <a style="color:white; text-decoration: none;" href="" type="submit" data-toggle="modal" data-target="#modalPassword" data-whatever="@unphu.edu.do"><p>Olvidé mi contraseña</p></a>
                
                <!-- Modal -->
                    <div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel" style="color: black">Restablecer Contraseña</h4>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group" style="color: black">
                                <label for="recipient-name" class="control-label">Correo Electrónico:</label>
                                <input type="text" class="form-control" id="recipient-name">
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer" >
                            <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
                            <button type="button" class="btn btn-primary">Enviar</button>
                          </div>
                        </div>
                      </div>
                    </div>
            <!-- end Modal -->
            </div>
            
		</div>	
	</div>

</div>
