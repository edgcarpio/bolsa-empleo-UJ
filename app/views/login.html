<div class="login-page" ng-controller="LoginCtrl as user">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/logo2-unphu.png" class="logo-menu" />
			<h1>Jobs</h1>
			<form role="form" ng-submit="submit()">
 
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="usuario" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="pass" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
					</div>
				</div>
                <!--
                <h3 ng-repeat="users in user.userData" ng-if="users.id_perfil == 2">
                {{users.id_perfil}} </h3>
                -->
				<button type="submit" ng-model="md" class="btn btn-white btn-outline btn-lg btn-rounded">Iniciar Sesión</button>
                

			</form>
            <div style="margin-top:10px">
                <a style="color:white; text-decoration: none;" href="" ui-sref="signin"><p>Registrarme</p></a>
                <a style="color:white; text-decoration: none;" href=""><p>Olvidé mi contraseña</p></a>
            </div>
            
		</div>	
	</div>

</div>
